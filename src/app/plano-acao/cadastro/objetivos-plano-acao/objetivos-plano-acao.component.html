<ng-container formArrayName="objetivoFormArray">
    <ng-container *ngFor="let objetivoForm of objetivoFormArray.controls; let i = index">
        <div class="form-row form-row--margin" [formGroup]="telefoneForm">
            <p-floatLabel class="p-fluid" style="width: 100%;">
                <p-inputMask 
                    [mask]="telefoneMask"
                    id="telefone{{i+1}}"
                    formControlName="telefone"
                    [maxlength]="telefoneLength"
                    [placeholder]="telefonePlaceholder" />
                <label for="telefone{{i+1}}">Telefone {{ i+1 }}</label>
            </p-floatLabel>

            <p-button 
                *ngIf="exibeBotaoRemoverTelefone()"
                icon="pi pi-times" 
                [text]="true" 
                [rounded]="true"
                [plain]="true"
                (onClick)="removeTelefone(i)" />
        </div>
    </ng-container>
</ng-container>
